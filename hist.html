
<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>–ò—Å—Ç–æ—Ä–∏—è</title>
<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
body{
 margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
 background:
  radial-gradient(circle at top, rgba(255,220,120,.3), transparent 60%),
  radial-gradient(circle at center, #3a2a00, #000 70%);
 color:#f6e7a8;
}
.card{
 width:100%;max-width:560px;
 background:rgba(255,255,255,.12);
 backdrop-filter:blur(18px);
 border-radius:22px;
 padding:26px;
 box-shadow:0 0 30px rgba(255,200,80,.45),0 0 90px rgba(255,170,40,.35);
 border:1px solid rgba(255,220,150,.35);
}
h1{margin:0 0 10px}
p{opacity:.95}
.buttons{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px}
a{
 color:#f6e7a8;
 text-decoration:none;
}
a:hover{opacity:.9}
a.btn{
 display:block;text-align:center;padding:14px;
 border-radius:14px;
 background:rgba(255,255,255,.18);
 box-shadow:0 0 10px rgba(255,210,120,.35);
 transition:.2s;
}
a.btn:hover{transform:translateY(-2px);box-shadow:0 0 20px rgba(255,210,120,.6)}
.full{grid-column:span 2}
table{width:100%;border-collapse:collapse;margin-top:20px;font-size:14px}
th,td{padding:12px;vertical-align:top;text-align:left}
th{background:rgba(255,255,255,.18)}
.back{display:inline-block;margin-top:18px}

 /* ============================
   üì± FINAL MOBILE VERSION
   –†–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –í–°–ï–• —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö
   ============================ */
@media (max-width: 600px){

  /* –û–°–ù–û–í–ê */
  body{
    margin:0;
    padding:0;
    min-height:100vh;
    display:block; /* ‚ùó –≤–∞–∂–Ω–æ */
    background:
      radial-gradient(circle at top, rgba(255,220,120,.3), transparent 60%),
      radial-gradient(circle at center, #3a2a00, #000 70%);
    animation: bgFade .4s ease;
  }

  /* –ö–ê–†–¢–û–ß–ö–ê –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù */
  .card{
    width:100%;
    max-width:100%;     /* üî• —É–±–∏—Ä–∞–µ–º —É–∑–∫—É—é —à–∏—Ä–∏–Ω—É */
    min-height:100vh;
    margin:0;
    padding:26px 22px;
    border-radius:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    animation: cardUp .5s ease;
  }

  /* –¢–ï–ö–°–¢ */
  h1{
    font-size:22px;
    margin-bottom:12px;
    animation: fadeIn .6s ease;
  }

  p{
    font-size:15px;
    animation: fadeIn .7s ease;
  }

  table{
    font-size:15px;
    animation: fadeIn .7s ease;
  }

  /* –ö–ù–û–ü–ö–ò */
  .buttons{
    grid-template-columns:1fr;
    gap:16px;
    margin-top:26px;
  }

  a.btn{
    padding:18px;
    font-size:16px;
    animation: btnPop .6s ease;
  }

  /* –ê–ù–ò–ú–ê–¶–ò–ò */
  @keyframes cardUp{
    from{transform:translateY(40px);opacity:0}
    to{transform:translateY(0);opacity:1}
  }

  @keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
  }

  @keyframes btnPop{
    from{transform:scale(.95);opacity:0}
    to{transform:scale(1);opacity:1}
  }

  @keyframes bgFade{
    from{opacity:0}
    to{opacity:1}
  }
}
</style>
</head>
