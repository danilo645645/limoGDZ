<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="icon" href="./icon_site.png" type="image/png">

<body>

<div class="card">
<h1>
<svg viewBox="0 0 24 24" class="ico">
<path d="M6 3h12a2 2 0 0 1 2 2v16H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/>
</svg>
Русский язык
</h1>
<div class="toolbar">
  <button class="btn" data-action="copy-solution" type="button">Скопировать</button>
  <button class="btn" data-action="toggle-explain" type="button" aria-expanded="false">Решение с объяснением</button>
</div>
<div id="solution">
<h3>Номер 499</h3>

  <table style="border-collapse: collapse; width: 420px;">
    <tr>
      <th style="border: 1px solid var(--ui-color); padding: 6px;">Название растения</th>
      <th style="border: 1px solid var(--ui-color); padding: 6px;">Высота</th>
    </tr>

    <tr>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">Австралийский эвкалипт</td>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">150 (сто пятьдесят) метров</td>
    </tr>

    <tr>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">Ель</td>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">60 (шестьдесят) метров</td>
    </tr>

    <tr>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">Сосна</td>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">48 (сорок восемь) метров</td>
    </tr>

    <tr>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">Берёза</td>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">36 (тридцать шесть) метров</td>
    </tr>

    <tr>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">Дуб</td>
      <td style="border: 1px solid var(--ui-color); padding: 6px;">25 (двадцать пять) метров</td>
    </tr>
  </table>
</div>
<div class="explain-panel" id="explainPanel" aria-hidden="true"></div>
<a class="back" href="index.html">← Назад</a>
</div>

<!-- COLOR WHEEL (БЕЗ ИЗМЕНЕНИЙ) -->
<div id="colorWheel">
  <label title="Подсветка фона">
    <input id="accentPicker" type="color">
  </label>
  <label title="Фон">
    <input id="bgPicker" type="color">
  </label>
  <label title="Интерфейс (текст, обводка, glow)">
    <input id="uiPicker" type="color">
  </label>
</div>

<script defer src="theme.js"></script>
