<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Русский язык — ГДЗ 6 «Д»</title>

  <style>
    :root {
      --bg-color: #000;
      --accent-color: #ffcc66;
      --ui-color: #ffdd99;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at center, rgba(255, 204, 102, 0.35), transparent 70%),
        var(--bg-color);
      color: var(--ui-color);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ico {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .card {
      margin-top: 16px;
      padding: 18px;
      border-radius: 18px;
      border: 1px solid rgba(255, 220, 150, 0.35);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 24px rgba(255, 204, 102, 0.25);
    }

    ul {
      margin: 12px 0 0 18px;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }

    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 220, 150, 0.35);
      backdrop-filter: blur(8px);
      color: var(--ui-color);
    }

    /* ===== FIX FOR RUSSIAN TEXT (IMPORTANT) ===== */
    .rus-fix,
    .rus-fix p,
    .rus-fix li,
    .rus-fix span {
      letter-spacing: normal !important;
      word-spacing: normal !important;
      word-break: keep-all !important;
      overflow-wrap: break-word !important;
      hyphens: auto;
      text-align: left !important;
      line-height: 1.55;
    }
  </style>
</head>

<body>

  <a class="back-btn" href="index.html">← Назад</a>

  <main class="rus-fix">
    <h1>
      <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
        <path d="M6 3h12a2 2 0 0 1 2 2v16H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm0 2v14h12V5H6z"/>
      </svg>
      Русский язык
    </h1>

    <div class="card">
      <p>
        Домашнее задание по русскому языку на текущую неделю.
      </p>

      <ul>
        <li>Упр. 210 — письменно</li>
        <li>Упр. 212 — устно</li>
        <li>Выучить правило на стр. 45</li>
      </ul>
    </div>
  </main>

</body>
</html>
