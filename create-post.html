<!doctype html>
<html lang="ru">
<head>
  <link rel="icon" href="./icon_site.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новый пост</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hdr{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding: 10px 14px;
      border-radius: 18px;
      background: color-mix(in srgb, var(--bg-color) 78%, transparent);
      border: 1px solid color-mix(in srgb, var(--ui-color) 20%, transparent);
      position: sticky; top: 0; z-index: 20; backdrop-filter: blur(10px);
    }
    .card{
      background: color-mix(in srgb, var(--bg-color) 72%, transparent);
      border: 1px solid color-mix(in srgb, var(--ui-color) 18%, transparent);
      border-radius: 20px;
      padding: 14px;
      margin-top: 12px;
    }
    textarea, input{
      width: 100%;
      background: color-mix(in srgb, var(--bg-color) 75%, transparent);
      color: var(--ui-color);
      border: 1px solid color-mix(in srgb, var(--ui-color) 18%, transparent);
      border-radius: 16px;
      padding: 12px;
      outline: none;
    }
    textarea{ min-height: 140px; resize: vertical; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px; }
    @media (max-width: 720px){ .row{ grid-template-columns: 1fr; } }
    .muted{ opacity:.78; font-size:13px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="hdr">
      <div style="display:flex;align-items:center;gap:10px;">
        <a class="btn" href="pipiska.html">← Лента</a>
        <b>Новый пост</b>
      </div>
      <a class="btn" href="profile.html">Профиль</a>
    </div>

    <div class="card">
      <textarea id="postText" placeholder="Что у тебя нового?"></textarea>

      <div class="row">
        <input id="postMedia" type="file" accept="image/*,video/*" />
        <button class="btn full" id="postBtn">Опубликовать</button>
      </div>

      <div class="muted" id="status" style="margin-top:10px;"></div>
      <div class="muted" style="margin-top:6px;">Можно публиковать <b>только текст</b> или добавить фото/видео (до 300 МБ).</div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
  <script type="module" src="guard-pipiska.js"></script>
  <script type="module" src="create-post.js"></script>
</body>
</html>
