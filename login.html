<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card home">
    <h1>Вход</h1>

    <input id="login" placeholder="Логин" style="width:100%;padding:10px;margin:8px 0;">
    <input id="pass" type="password" placeholder="Пароль" style="width:100%;padding:10px;margin:8px 0;">

    <button id="btn" class="btn full" style="border:0;cursor:pointer;">Войти</button>
    <p id="err" style="opacity:.85"></p>
  </div>

  <script type="module" src="auth.js"></script>

  <script type="module">
    const login = document.getElementById("login");
    const pass = document.getElementById("pass");
    const btn = document.getElementById("btn");
    const err = document.getElementById("err");

    const next = new URLSearchParams(location.search).get("next") || "index.html";

    // превращаем логин в псевдо-email
    const toEmail = (nick) => `${nick.trim()}@limo.local`;

    btn.onclick = async () => {
      err.textContent = "";
      try {
        const { auth, signInWithEmailAndPassword } = window.__auth;
        await signInWithEmailAndPassword(auth, toEmail(login.value), pass.value);
        location.href = next;
      } catch (e) {
        err.textContent = "Ошибка входа. Проверь логин/пароль.";
      }
    };
  </script>
</body>
</html>
